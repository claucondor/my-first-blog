<html>
    <head>
        <title>Blog de Claudio</title>
    </head>
    <div
      <h1>
        <p>Blog de Claudio</p>
      </h1>
    </div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

</html>
